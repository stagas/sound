<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
  <title>sound</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 15px;
      z-index: 1000;
    }

    .toolbar button {
      background: #333;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s;
    }

    .toolbar button:hover {
      background: #444;
    }

    .toolbar button:active {
      background: #555;
    }

    .toolbar button.playing {
      background: #007acc;
    }

    .toolbar button.playing:hover {
      background: #005a9e;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      font-size: 14px;
    }

    .volume-control input {
      width: 80px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    .volume-control input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #007acc;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-control input::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #007acc;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    #visualizer,
    #waveform {
      border: 1px solid #333;
      border-radius: 4px;
      background: #000;
    }

    .toolbar-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .toolbar-link:hover {
      background: #444;
    }

    .toolbar-link:active {
      background: #555;
    }

    #editor {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 60px;
    }

    #console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      color: white;
      font-family: monospace;
      font-size: 12px;
      line-height: 1.2;
      padding: 10px;
      background: #000;
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <button id="playPause" class="play">
      <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z" />
      </svg>
      <svg class="icon pause" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
      </svg>
    </button>
    <button id="stop">
      <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 6h12v12H6z" />
      </svg>
    </button>
    <div class="volume-control">
      <svg class="volume-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
      </svg>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <canvas id="visualizer" width="200" height="40"></canvas>
    <canvas id="waveform" width="200" height="40"></canvas>
    <canvas id="waveformDisplay" width="200" height="40"></canvas>
    <select id="demoPicker"
      style="background: #333; border: none; color: #fff; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 14px;">
      <option value="demo">Demo 1</option>
      <option value="demo2">Demo 2</option>
    </select>
    <a href="https://github.com/stagas/sound" target="_blank" class="toolbar-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
      </svg>
    </a>
    <a href="https://buymeacoffee.com/stagas" target="_blank" class="toolbar-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M18.5 3H6c-1.1 0-2 .9-2 2v5.71c0 3.83 2.95 7.18 6.78 7.29 3.96.12 7.22-3.06 7.22-7v-1h.5c1.93 0 3.5-1.57 3.5-3.5S20.43 3 18.5 3zM16 5v3h-2V5h2zM6 5h8v3H6V5zm0 5v1c0 2.76 2.24 5 5 5s5-2.24 5-5v-1H6z" />
      </svg>
    </a>
  </div>
  <div id="editor"></div>
  <div id="console"></div>
  <script src="/script.js" type="module"></script>
</body>

</html>
