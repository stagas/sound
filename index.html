<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
  <title>sound</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 15px;
      z-index: 1000;
    }

    .toolbar button {
      background: #333;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s;
    }

    .toolbar button:hover {
      background: #444;
    }

    .toolbar button:active {
      background: #555;
    }

    .toolbar button.playing {
      background: #007acc;
    }

    .toolbar button.playing:hover {
      background: #005a9e;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      font-size: 14px;
    }

    .volume-control input {
      width: 80px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    .volume-control input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #007acc;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-control input::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #007acc;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    #visualizer,
    #waveform {
      border: 1px solid #333;
      border-radius: 4px;
      background: #000;
    }

    #editor {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <button id="playPause" class="play">
      <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M8 5v14l11-7z" />
      </svg>
      <svg class="icon pause" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
      </svg>
    </button>
    <button id="stop">
      <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 6h12v12H6z" />
      </svg>
    </button>
    <div class="volume-control">
      <svg class="volume-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
      </svg>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <canvas id="visualizer" width="200" height="40"></canvas>
    <canvas id="waveform" width="200" height="40"></canvas>
    <canvas id="waveformDisplay" width="200" height="40"></canvas>
  </div>
  <div id="editor"></div>
  <script src="/script.js" type="module"></script>
</body>

</html>
